<div *ngIf="categories.length; else loading">
<h2>Categories</h2>
<table class="table">
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{category.name}}</td>
      <td>
        <div class="d-flex justify-content-end">
          <a class="btn btn-secondary" [routerLink]="['/category', category.id, 'edit']">Edit</a>
          <button class="btn btn-danger" (click)="remove(category.id)">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
<ng-template #loading>
  <h2 class="text-center">Loading...</h2>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

</ng-template>
