<h1>Update Category</h1>
<form name="form" [formGroup]="form" (ngSubmit)="submit()" *ngIf="form">
  <div class="form-group mb-4">
    <label for="name" [ngClass]="{invalid: form.get('name').invalid && form.get('name').touched}">Enter Category name</label>
    <input type="text" class="form-control" formControlName="name" id="name" />
    <div class="invalid" *ngIf="form.get('name').invalid && form.get('name').touched">
      <small *ngIf="form.get('name').errors?.required">Category name is required!</small>
      <small *ngIf="form.get('name').errors?.minlength || form.get('name').errors?.maxlength">
        Category name must be at least {{form.get('name').errors.minlength.requiredLength }} characters.
        Max - {{form.get('name').errors.maxlength.requiredLength }}.
        Now it is {{form.get('name').errors.maxlength.actualLength}} characters</small>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">
      Update category
    </button>
  </div>
</form>
